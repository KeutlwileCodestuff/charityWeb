<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>HarvestHope - Sign Up</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-5.3.0.min.css">
    <!-- fonts & icon -->
    <link rel="stylesheet" type="text/css" href="/static/remixicon.css">
    <!-- Plugin -->
    <link rel="stylesheet" type="text/css" href="/static/plugin.css">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="/static/main-style.css">
</head>

<body>
    <header>
        <!-- Same header as in login.html -->
    </header>

    <main>
        <!-- Breadcrumb Area -->
        <section class="breadcrumb-section breadcrumb-bg">
            <div class="container">
                <div class="breadcrumb-text">
                    <h1 class="title wow fadeInUp" data-wow-delay="0.1s">Sign Up</h1>
                </div>
            </div>
        </section>
        <!-- End-of Breadcrumb Area -->

        <!-- Sign Up area Start -->
        <div class="login-area section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10">
                        <div class="login-card">
                            <!-- Logo -->
                            <div class="logo mb-40">
                                <a href="index.html" class="mb-30 d-block"><img src="/images/logo/image.png" alt="logo" style="width: 120px; height: auto;"></a>
                            </div>
                            <!-- Form -->
                            <form action="#" method="POST">
                                <div class="position-relative contact-form mb-24">
                                    <label class="contact-label">Username </label>
                                    <input class="form-control contact-input" type="text" placeholder="Enter Your Username" required>
                                </div>

                                <div class="position-relative contact-form mb-24">
                                    <label class="contact-label">Email </label>
                                    <input class="form-control contact-input" type="email" placeholder="Enter Your Email" required>
                                </div>

                                <div class="contact-form mb-24">
                                    <div class="position-relative">
                                        <label class="contact-label">Password</label>
                                        <input type="password" class="form-control contact-input password-input" id="txtPasswordSignup" placeholder="Enter Password" required>
                                        <i class="toggle-password ri-eye-line"></i>
                                    </div>
                                </div>

                                <div class="contact-form mb-24">
                                    <div class="position-relative">
                                        <label class="contact-label">Confirm Password</label>
                                        <input type="password" class="form-control contact-input password-input" id="txtPasswordConfirm" placeholder="Confirm Password" required>
                                        <i class="toggle-password ri-eye-line"></i>
                                    </div>
                                </div>

                                <button type="submit" class="btn-primary-fill justify-content-center">
                                    <span class="d-flex justify-content-center gap-6">
                                        <span>Sign Up</span>
                                    </span>
                                </button>
                            </form>

                            <div class="login-footer">
                                <div class="create-account">
                                    <p>
                                        Already have an account?
                                        <a href="login.html">
                                            <span>Login</span>
                                        </a>
                                    </p>
                                </div>
                                <a href="javascript:void(0)" class="login-btn d-flex align-items-center justify-content-center gap-10">
                                    <img src="/images/icon/google-icon.png" alt="img" class="m-0">
                                    <span>Sign up with Google</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End-of Sign Up -->
    </main>

    <!-- Footer -->
    <footer>
        <!-- Same footer as in login.html -->
    </footer>

    <!-- Scroll Up -->
    <div class="progressParent" id="back-top">
        <svg class="backCircle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

    <!-- Add an overlay element -->
    <div class="overlay"></div>

    <!-- jquery-->
    <script src="/static/js/jquery-3.7.0.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap-5.3.0.min.js"></script>
    <!-- Plugin -->
    <script src="/static/js/plugin.js"></script>
    <!-- Main js-->
    <script src="/static/js/main.js"></script>
</body>

</html>
