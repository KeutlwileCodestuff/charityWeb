<!-- templates/charity_dashboard.html -->
{% extends "base.html" %}
{% block title %}Charity Dashboard{% endblock %}
{% block content %}
<h1>Charity Dashboard</h1>
<div class="dashboard-stats">
    <div class="stat-card">
        <h3>Total Donations</h3>
        <p class="stat">$10,000</p>
    </div>
    <div class="stat-card">
        <h3>Active Donors</h3>
        <p class="stat">500</p>
    </div>
    <div class="stat-card">
        <h3>Impact Score</h3>
        <p class="stat">85</p>
    </div>
</div>
<div class="dashboard-actions">
    <a href="{{ url_for('post_needs') }}" class="btn">Post Needs</a>
    <a href="{{ url_for('share_story') }}" class="btn">Share Story</a>
    <a href="{{ url_for('donation_management') }}" class="btn">Manage Donations</a>
</div>
{% endblock %}
